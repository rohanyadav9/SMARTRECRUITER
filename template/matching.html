{%block content%}
<form action="matching" method='POST'>
  {% csrf_token %}
  <input type="hidden" name="name" value="{{ name }}">
  <h3>welcome {{name}}</h3>
  {% for organization in c %}
 
  <h3>company name: {{organization.0}}</h3>
  <h3>post: {{organization.1}}</h3>
  <h3>about: {{organization.2}}</h3>
  <button type="submit" name="name" value="{{ organization.0 }}">Submit</button>
  {% endfor %}

</form>



{%endblock%}
