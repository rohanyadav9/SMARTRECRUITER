{%block content%}
<form action="com_details">
{% csrf_token %}
<input type="hidden" name="name" value="{{ name }}">
<h3>welcome {{name}}</h3>
{% for detail in c %}

<h3> name: {{detail.0}}</h3>
<h3>qualification: {{detail.1}}</h3>
<h3>skills: {{detail.2}}</h3>
<h3>experience: {{detail.3}}</h3>
<h3>personal_skills: {{detail.4}}</h3>
<h3>email: {{detail.5}}</h3>
<h3>phone: {{detail.6}}</h3>
{%endfor%}

</form>
{%endblock%}
