{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'r.css' %}">
</head>
<body>
   <section class="container">
      <header>Sign up</header>
      <form action="signup" class="form" method="post">
         {% csrf_token %}
         <div class="input-box">
            <label>full Name</label>
            <input type="text" placeholder="Enter you name" name="name">
         </div>
         <div class="input-box">
            <label>user Name</label>
            <input type="text" placeholder="Enter you username" name="username">
         </div>
         <div class="input-box">
            <label>password</label>
            <input type="password" placeholder="Enter you password" name="password">
         </div>
         <div class="input-box">
            <label>Qualification</label>
            <input type="text" placeholder="Enter you Qualification" name="qualification">
         </div>
         <div class="input-box">
            <label>professional-skill</label>
            <input type="text" placeholder="Enter you professional-skill" name="skills">
         </div>
         <div class="input-box">
            <label>Language</label>
            <input type="text" placeholder="Enter you Language" name="language">
         </div>
         <div class="input-box">
            <label>experience</label>
            <input type="text" placeholder="Enter you experience" name="experience">
         </div>
         <div class="input-box">
            <label>personal-skill</label>
            <input type="text" placeholder="Enter you personal-skill" name="personal_skills">
         </div>
         <div class="input-box">
            <label>email-address</label>
            <input type="text" placeholder="Enter you email-address" name="email">
         </div>
         <div class="input-box">
            <label>phone-number</label>
            <input type="text" placeholder="Enter you phone-number" name="phone">
         </div>
         <div class="button">
            <button>Submit</button>
         </div>
      </form>
   </section>
</body>
</html>
